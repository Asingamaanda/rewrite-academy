services:
  - type: web
    name: rewrite-academy
    runtime: python
    pythonVersion: 3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir classdoodle web_app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 4 --preload
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
