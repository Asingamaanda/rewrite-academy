databases:
  - name: rewrite-academy-db
    plan: free
    databaseName: rewriteacademy
    user: rewriteuser

services:
  - type: web
    name: rewrite-academy
    runtime: python
    pythonVersion: 3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir classdoodle web_app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 4
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rewrite-academy-db
          property: connectionString
      - key: SECRET_KEY
        # Set this ONCE in the Render dashboard as a manual env var.
        # A stable, explicit value is required — never auto-generated —
        # so sessions survive service restarts and redeployments.
        # Generate one with: python -c "import secrets; print(secrets.token_hex(32))"
